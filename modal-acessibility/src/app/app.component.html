<h1>Acessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show Modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input
        aria-describedby="firstName-error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        type="text"
        id="firstName"
        formControlName="firstName"
      />
      <span
        id="firstName-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input
        aria-describedby="surname-error"
        [attr.aria-invalid]="form.get('surname').invalid"
        type="text"
        id="surname"
        formControlName="surname"
      />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required"
      >
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        aria-describedby="age-error"
        [attr.aria-invalid]="form.get('age').invalid"
        type="text"
        id="age"
        formControlName="age"
      />
      <span
        id="age-error"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required"
      >
        Age is required
      </span>
    </div>

    <div class="button-group">
      <button class="button button-primary" type="submit">Submit</button>
      <button
        [attr.aria-disabled]="form.invalid"
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>
